<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wisler Michel Portfolio</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cairo|Teko|Vollkorn+SC&display=swap" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <div id="header-wrap">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <header>
                            <h1>Wisler Michel</h1>
                        </header>
                        <nav>
                            <ul>
                                <li><a href="index.html" target="#">About</a></li>
                                <li><a href="portfolio.html" target="#">Portfolio</a></li>
                                <li><a href="contact.html" target="#">Contact</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <div id="main-wrap">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <section>
                            <h2>Contact</h2>
                            <div class="row">
                                <form method="post" action="#" class="contact-form">
                                    <div class="row">
                                        <div class="col-12">
                                            <label for="name">Name</label>
                                        </div>
                                        <div class="col-12">
                                            <input type="text" name="name" id="name" placeholder="Your name" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <label for="email">Email</label>
                                        </div>
                                        <div class="col-12">
                                            <input type="email" name="email" id="email" placeholder="Your email"
                                                required>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-12">
                                            <label>Drop me a line?</label>
                                        </div>
                                        <div class="col-12">
                                            <textarea name="message" placeholder="Your message"></textarea>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <label>&nbsp;</label>
                                        </div>
                                        <div class="col-12">
                                            <input type="submit" value="Send it!">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>

        <div id="foot-wrap">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <footer>
                            <small>Copyright&COPY;</small>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
